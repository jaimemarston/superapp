<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar Articulo</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="25">
            <input #inputs matInput placeholder="Código" formControlName="codigo">
        </mat-form-field>

        <mat-form-field fxFlex="25">
            <input #inputs matInput placeholder="Fecha Documento" formControlName="fechadoc">
        </mat-form-field>

        <mat-form-field fxFlex="25">
            <input #inputs matInput placeholder="Des Ruc" formControlName="desruc">
        </mat-form-field>

        <mat-form-field fxFlex="25">
            <input #inputs matInput placeholder="RUC" formControlName="ruc">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Unidad transporte" formControlName="unidadtransporte">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Teléfono Ruc" formControlName="telruc">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Correo RUC" formControlName="correoruc">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Descripcion moneda" formControlName="desmonepago">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Estado" formControlName="estado">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <button (click)="onBack()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveCotizacion()" mat-raised-button [disabled]="registerForm.invalid" class="mat-accent">Guardar
        </button>
    </div>
</form>

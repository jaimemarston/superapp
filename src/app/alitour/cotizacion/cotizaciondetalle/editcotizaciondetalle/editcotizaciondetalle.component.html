<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar Detalle cotización</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field>
            <input #inputCodigo type="text" placeholder="Descripcion del Servicio" aria-label="Number" matInput
                formControlName="descripcion" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredArticulos | async" [value]="option.descripcion">
                    {{option.descripcion}}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input #inputs matInput type="date" placeholder="Fechaini" formControlName="fechaini">
        </mat-form-field>
        <mat-form-field>
            <input #inputs matInput type="time" placeholder="Horaini" formControlName="horaini">
        </mat-form-field>
        <mat-form-field>
            <input #inputs matInput type="date" placeholder="Fechafin" formControlName="fechafin">
        </mat-form-field>
        <mat-form-field>
            <input #inputs matInput type="time" placeholder="horafin" formControlName="horafin">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field>
            <input #inputCodigo type="text" placeholder="Transporte" aria-label="Number" matInput
                formControlName="desunimed" [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let optionu of filteredUnidades | async" [value]="optionu.descripcion">
                    {{optionu.descripcion}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input #inputs matInput placeholder="Origen" formControlName="lugorigen">
        </mat-form-field>
        <mat-form-field>
            <input #inputs matInput placeholder="Destino" formControlName="lugdestino">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field>
            <input #inputs matInput placeholder="conductor" formControlName="conductor">
        </mat-form-field>

        <mat-form-field>
            <input #inputs matInput placeholder="N° Vuelo" formControlName="nvuelo">
        </mat-form-field>

        <mat-form-field>
            <input #inputs matInput placeholder="proveedor" formControlName="proveedor">
        </mat-form-field>
        <mat-form-field>
            <input #inputs matInput placeholder="obs" formControlName="obs">
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field>
            <input #inputs matInput placeholder="Cantidad" formControlName="cantidad">
        </mat-form-field>

        <mat-form-field>
            <input type="number" #inputs matInput placeholder="Precio" formControlName="precio">
        </mat-form-field>

        <mat-form-field>
            <input type="number" readonly #inputs matInput placeholder="imptotal" formControlName="imptotal">
        </mat-form-field>

        <mat-form-field>
            <mat-select formControlName="opcviaje" class="form-control" placeholder="Opc" [(value)]="selectedopc">
                <mat-option class="pantallafiltro" *ngFor="let mon of opcviaje" [value]="mon.codigo">{{mon.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
       
        <mat-form-field>
            <input #inputs matInput placeholder="tipodoc" formControlName="tipodoc">
        </mat-form-field>
    </div>
    <div fxLayout="row" class="crud-buttons" fxLayoutAlign="start center">
        <button (click)="onBack()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveCotizacion()" mat-raised-button [disabled]="registerForm.invalid" class="mat-accent">
            Guardar
        </button>
    </div>

</form>

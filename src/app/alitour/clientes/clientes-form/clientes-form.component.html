<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar Clientes</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="25">
            <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>

        <mat-form-field fxFlex="25">
            <input matInput placeholder="RUC" formControlName="ruc">
        </mat-form-field>

        <mat-form-field fxFlex="15">
            <input matInput placeholder="Telefono 1" formControlName="telefono1">
        </mat-form-field>

        <mat-form-field fxFlex="15">
            <input matInput placeholder="Teléfono 2" formControlName="telefono2">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input matInput placeholder="Grupo" formControlName="grupo">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="50">
            <input matInput placeholder="Dirección" formControlName="direccion">
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <input matInput placeholder="Correo" formControlName="correo">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="33">
            <input matInput placeholder="Contacto" formControlName="contacto">
        </mat-form-field>

        <mat-form-field fxFlex="33">
            <input matInput placeholder="Teléfono Contacto" formControlName="telcontacto">
        </mat-form-field>

        <mat-form-field fxFlex="34">
            <input matInput placeholder="Pagina Web" formControlName="paginaweb">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center"fxLayoutGap="15px">

        <mat-form-field fxFlex="33">
            <mat-select formControlName="banco_nombre1" class="form-control" placeholder="Banco"
                        [(value)]="selectedban">
                <mat-option class="pantallafiltro" *ngFor="let ban of bancos" [value]="ban.codigo">
                    {{ban.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="33">
            <input matInput placeholder="Número de cuenta" formControlName="banco_cuenta1">
        </mat-form-field>

        <mat-form-field fxFlex="34">
            <mat-select formControlName="banco_moneda1" class="form-control" placeholder="Moneda"
                        [(value)]="selectedmon">
                <mat-option class="pantallafiltro" *ngFor="let mon of monedas" [value]="mon.codigo">{{mon.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="33">
            <mat-select formControlName="banco_nombre2" class="form-control" placeholder="Banco"
                        [(value)]="selectedban2">
                <mat-option class="pantallafiltro" *ngFor="let ban of bancos" [value]="ban.codigo">
                    {{ban.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="33">
            <input matInput placeholder="Número de cuenta" formControlName="banco_cuenta2">
        </mat-form-field>

        <mat-form-field fxFlex="34">
            <mat-select formControlName="banco_moneda2" class="form-control" placeholder="Moneda"
                        [(value)]="selectedmon2">
                <mat-option class="pantallafiltro" *ngFor="let mon of monedas" [value]="mon.codigo">{{mon.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="33">
            <input #inputs matInput type="date" formControlName="fechanac" class="form-control"
                   placeholder="Fecha Nacimiento"/>
        </mat-form-field>

        <mat-form-field fxFlex="33">
            <input #inputs matInput type="date" formControlName="fechaini" class="form-control"
                   placeholder="Fecha Inicial"/>
        </mat-form-field>

        <mat-form-field fxFlex="34">
            <input #inputs matInput type="date" formControlName="fechafin" class="form-control"
                   placeholder="Fecha Fin"/>
        </mat-form-field>
    </div>
    <div class="crud-buttons" fxLayout="row" fxLayoutAlign="start center" >
        <button (click)="back()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveClient()" mat-raised-button [disabled]="registerForm.invalid" class="mat-accent">Guardar</button>
    </div>
</form>

<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="40">
            <input #inputs matInput placeholder="Descripcion" formControlName="descripcion">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Placa" formControlName="placa">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="NÂ° Pasajeros" formControlName="npasajeros">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Color" formControlName="color">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="40">
            <input #inputs matInput placeholder="Marca" formControlName="marca">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Modelo" formControlName="modelo">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput type="number" placeholder="Anio fab" formControlName="aniofab">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="combustible" formControlName="combustible">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="30">
            <input #inputs matInput type="date" placeholder="Soat" formControlName="cadsoat">
        </mat-form-field>

        <mat-form-field fxFlex="30">
            <input #inputs matInput type="date" placeholder="RevTec" formControlName="revtec">
        </mat-form-field>

        <mat-form-field fxFlex="30">
            <input #inputs matInput type="date" placeholder="SegVeh" formControlName="segveh">
        </mat-form-field>

        <mat-form-field fxFlex="30">
            <input #inputs matInput type="date" placeholder="Mant. GLP" formControlName="mantglp">
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="30">
            <input #inputs matInput  placeholder="Emp Soat" formControlName="empsoat">
        </mat-form-field>

        <mat-form-field fxFlex="30">
            <input #inputs matInput  placeholder="Emp RevTec" formControlName="emprevtec">
        </mat-form-field>

        <mat-form-field fxFlex="30">
            <input #inputs matInput  placeholder="Emp SegVeh" formControlName="empsegveh">
        </mat-form-field>

        <mat-form-field fxFlex="30">
            <input #inputs matInput  placeholder="Emp Mant. GLP" formControlName="empglp">
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="20">

            <mat-select formControlName="empresa" class="form-control" placeholder="Empresas" [(value)]="selectedCat"
                multiple>
                <mat-option class="pantallafiltro" *ngFor="let moncat of categoprov" [value]="moncat.codigo">
                    {{moncat.descripcion}}
                </mat-option>

            </mat-select>

        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="60px">
        <!--<div class="dropzone dropzone-container avatar contact-avatar hude m-0" [dropzone]-->
        <!--(error)="uploadError($event)"-->
        <!--(success)="uploadSuccess($event)"></div>-->


        <mat-card>
            <h3>IMG1</h3>
            <a [href]="unidad?.foto1 || 'assets/images/avatars/profile.jpg'" target="_blank">
                <img #imgAvatar class="img80" [src]="unidad?.foto1 || 'assets/images/avatars/profile.jpg'"
                    [alt]="unidad?.foto1" />
            </a>
            <div class="avatar-upload">
                <label for="file_input1">
                    <mat-icon class="mt-8 cursor-pointer">camera_alt</mat-icon>
                </label>
                <input type="file" id="file_input1" (change)="uploadSuccess1($event)">
            </div>
        </mat-card>

        <mat-card>
            <h3>IMG2</h3>
            <a [href]="unidad?.foto2 || 'assets/images/avatars/profile.jpg'" target="_blank">
                <img #imgAvatar2 class="img80" [src]="unidad?.foto2 || 'assets/images/avatars/profile.jpg'"
                    [alt]="unidad?.foto2" />
            </a>
            <div class="avatar-upload">
                <label for="file_input2">
                    <mat-icon class="mt-8 cursor-pointer">camera_alt</mat-icon>
                </label>
                <input type="file" id="file_input2" (change)="uploadSuccess2($event)">
            </div>
        </mat-card>



        

    </div>
    <br><br><br>
    <div class="crud-buttons" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="back()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveClient()" mat-raised-button [disabled]="registerForm.invalid"
            class="mat-accent">Guardar</button>
    </div>
</form>

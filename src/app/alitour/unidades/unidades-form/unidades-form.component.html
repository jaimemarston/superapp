<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="40">
            <input #inputs matInput placeholder="Descripcion" formControlName="descripcion">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Placa" formControlName="placa">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="NÂ° Pasajeros" formControlName="npasajeros">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Color" formControlName="color">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="40">
            <input #inputs matInput placeholder="Marca" formControlName="marca">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Modelo" formControlName="modelo">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Anio fab" formControlName="aniofab">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="combustible" formControlName="combustible">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="40">
            <input #inputs matInput placeholder="Soat" formControlName="cadsoat">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="RevTec" formControlName="revtec">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="SegVeh" formControlName="segveh">
        </mat-form-field>

        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Mant. GLP" formControlName="mantglp">
        </mat-form-field>

    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="40">
            <input #inputs matInput placeholder="Brevete" formControlName="docbrevete">
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="DNI" formControlName="docdni">
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Cursos" formControlName="doccursos">
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Policiales" formControlName="docantepoli">
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="Penales" formControlName="docantepena">
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
        <!--<div class="dropzone dropzone-container avatar contact-avatar hude m-0" [dropzone]-->
        <!--(error)="uploadError($event)"-->
        <!--(success)="uploadSuccess($event)"></div>-->
        <div fxLayout="column">
            <img #imgAvatar [src]="unidad?.foto1 || 'assets/images/avatars/profile.jpg'"
                class="avatar contact-avatar huge m-0" [alt]="unidad?.descripcion" />
            <div class="avatar-upload">
                <label for="file_input">
                    <mat-icon class="mt-8 cursor-pointer">camera_alt</mat-icon>
                </label>
                <input type="file" id="file_input" (change)="uploadSuccess($event)">
            </div>
        </div>

        
        <div fxLayout="column">
            <img #imgAvatar2 [src]="unidad?.foto2 || 'assets/images/avatars/profile.jpg'"
                class="avatar contact-avatar huge m-0" [alt]="unidad?.descripcion" />
            <div class="avatar-upload">
                <label for="file_input">
                    <mat-icon class="mt-8 cursor-pointer">camera_alt</mat-icon>
                </label>
                <input type="file" id="file_input" (change)="uploadSuccess2($event)">
            </div>
        </div>
        

    </div>
    <br><br><br>
    <div class="crud-buttons" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="back()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveClient()" mat-raised-button [disabled]="registerForm.invalid"
            class="mat-accent">Guardar</button>
    </div>
</form>

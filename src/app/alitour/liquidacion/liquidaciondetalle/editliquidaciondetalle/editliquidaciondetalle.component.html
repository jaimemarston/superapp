<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar Detalle</div>


    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field fxFlex="580px">
                <input #inputCodigo type="text" placeholder="Productos" aria-label="Number" matInput
                    formControlName="descripcion" [matAutocomplete]="auto" >
                <mat-autocomplete  #auto="matAutocomplete" >
                    <mat-option (click)="getcodigo(optionu)" *ngFor="let optionu of filteredMateriales | async" [value]="optionu.descripcion" >
                        {{optionu.descripcion}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        
    </div>
 
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field>
            <input #inputs matInput placeholder="Cantidad" formControlName="cantidad">
        </mat-form-field>
        <mat-form-field>
            <input #inputs matInput placeholder="Medida" formControlName="desunimed">
        </mat-form-field>
        <mat-form-field>
            <input type="number" #inputs matInput placeholder="Precio" formControlName="precio">
        </mat-form-field>

        <mat-form-field>
            <input type="number" readonly #inputs matInput placeholder="imptotal" formControlName="imptotal">
        </mat-form-field>
    </div>
    <div fxLayout="row" class="crud-buttons" fxLayoutAlign="start center">
        <button (click)="onBack()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveliquidacion()" mat-raised-button [disabled]="registerForm.invalid" class="mat-accent">
            Guardar
        </button>
    </div>

</form>
